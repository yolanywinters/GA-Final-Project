<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>MAGAZINE IDEA/SAMPLE</title>

		<script src="https://kit.fontawesome.com/91d90d8e26.js"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
		<script defer src="js/jquery.pageScroll3d.min.js"></script>
		<script defer src="js/main.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/jquery.pageScroll3d.min.css">
		<link rel="stylesheet" href="styles/style.css">


	</head>
	<body>

		<div class="title">
			<h3>AUSTINITES</h3>
			</div>
		</div>


	<main class="main-content">
	  <section>
	    <h2>FASHION</h2>
			<div class="container">
				<img src="img/boombox.jpg" alt="Artwork" />
			</div>

			</div>
	  </section>

	  <section>
	    <h2>LIVING</h2>
			<div class="fashionContainer">
				<div class="livingBox">
				<button type="button" name="button" class="showPlaces"><p>PLACES</p></button>
					<div class="text1">
						<div class="container">
							<img src="img/architecture.jpg" alt="Lady Bird Lake"/>
						</div>
					</div>

				<button type="button" name="button" class="showFood"><p>FOOD</p></button>
					<div class="text2">
						<div class="container">
							<img src="img/taco-truck.jpg" alt="Food Truck"/>
						</div>
					</div>

				<button type="button" name="button" class="showHomes"><p>HOMES</p></button>
					<div class="text3">
						<div class="container">
							<img src="img/home.jpg" alt="Homes for sale"/>
						</div>
				 </div>
			</div>
		 </div>
	  </section>

	  <section>
	    <h2>CULTURE</h2>

			<div class="grid">
				 <div class="subjects">
					<div class="col-3">
						<div class="cultures">
							<div class="container">
								<img src="img/austin.jpg" alt="People of Austin"/>
							</div>
							<caption>
								<h3>People</h3>
									<p>Click to Read More.</p>
							</caption>
						</div>
					</div>
					<div class="col-3">
						<div class="cultures">
							<div class="container">
								<img src="img/graffiti.jpg" alt="Graffiti Wall"/>
							</div>
							<caption>
								<h3>Art</h3>
									<p>Click to Read More.</p>
							</caption>
						</div>
					</div>
					<div class="col-3">
						<div class="cultures">
							<div class="container">
								<img src="img/rodeo.jpg" alt="Fun in Austin"/>
							</div>
							<caption>
								<h3>Entertainment</h3>
									<p>Click to Read More.</p>
							</caption>
						</div>
					</div>
					<div class="col-3">
						<div class="cultures">
							<div class="container">
								<img src="img/football.jpg" alt="Texas Longhorns"/>
							</div>
							<caption>
								<h3>Sports</h3>
									<p>Click to Read More.</p>
							</caption>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
	    <h2>CONTACT</h2>
			<div class="socialMedia">
				<div class="icons">
					<a href="#"><i class="fab fa-instagram fa-4x"></i></a>
					<a href="#"><i class="fab fa-facebook fa-4x"></i></a>
					<a href="#"><i class="fab fa-pinterest fa-4x"></i></a>
				</div>

			<p>Designed by Yolany Winters</p>
			</div>

	  </section>
	</main>


	</body>
</html>
